
# CLI tool, only in development environment.
# https://goframe.org/pages/viewpage.action?pageId=3673173
gfcli:
  docker:
    build: "-a arm64 -s linux -p temp -ew"
    tagPrefixes:
      - my.image.pub/my-app
  build:
    name:     "goframe-demo"
    arch:     "arm64"
    system:   "linux"
    mod:      "none"
    packSrc:  "resource,manifest"
    version:  "v1.0.0"
    output:   "./temp/linux_arm64/main"
    extra:    ""      
